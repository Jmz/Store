<div class="row">

    <div class="col-md-4 product" ng-repeat="product in products">
      <div class="thumbnail">
        <img ng-src="{{ product.images[0].url.http }}" alt="{{ product.title }}">
        <h3>{{ product.title }}</h3>
        <hr/>
        <p><button class="btn btn-success btn-block">Add To Cart</button></p>
      </div>
    </div>

</div>
